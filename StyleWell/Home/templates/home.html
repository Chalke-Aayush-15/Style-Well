<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style Well Hair Studio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&amp;family=Poppins:wght@300;400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: content-box;
      }

      body {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      #banner {
        background-position: center;
        background-size: cover;
        height: 100%;
        width: 100%;
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgb(93, 206, 234));
        position: relative;
        overflow-y: auto;
      }

      /* Navbar positioning and styling */
      .nav-right {
        position: fixed;
        top: 0;
        right: 0;
        z-index: 1000;
        padding: 20px;
        backdrop-filter: blur(10px);
        border-radius: 0 0 0 15px;
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
      }

      .nav-right a {
        color: whitesmoke;
        text-decoration: none;
        margin-left: 15px;
        font-weight: 500;
        font-size: 20px;
        transition: all 0.3s ease;
        position: relative;
        font-family: "Poppins", sans-serif;
      }

      .nav-right a:first-child {
        margin-left: 0;
      }

      .nav-right a::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background: #87ceeb;
        transition: width 0.3s ease;
      }

      .nav-right a:hover {
        transform: translateY(-2px);
      }

      .nav-right a:hover::after {
        width: 100%;
      }

      .banner-text {
        text-align: center;
        color: whitesmoke;
        padding-top: 20%;
        padding-left: 20px;
        padding-right: 20px;
      }

      .banner-text h1 {
        font-size: 50px;
        font-family: "Kaushan Script", cursive;
        margin-left: 50px;
        margin-bottom: 20px;
      }

      .banner-text p {
        font-size: 30px;
        font-style: italic;
        font-family: "Poppins", sans-serif;
        margin-bottom: 30px;
      }

      .auth-buttons {
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        opacity: 1;
      }

      .auth-buttons button {
        width: 150px;
        padding: 10px;
        font-size: 16px;
        border: 2px solid whitesmoke;
        background-color: #008b8b;
        color: white;
        border-radius: 20px;
        cursor: pointer;
        transition: 0.3s;
        font-family: "Poppins", sans-serif;
      }

      .auth-buttons button:hover {
        background-color: #006666;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 139, 139, 0.5);
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .floating {
        animation: float 3s ease-in-out infinite;
      }

      @media (max-width: 768px) {
        .banner-text h1 {
          font-size: 35px;
          margin-left: 0;
        }

        .banner-text p {
          font-size: 20px;
        }

        .nav-right {
          padding: 10px;
          gap: 10px;
        }

        .nav-right a {
          font-size: 14px;
          margin-left: 10px;
        }

        .auth-buttons {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
    <style>
      @view-transition {
        navigation: auto;
      }
    </style>
    <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
  </head>
  <body>
    <header>
      <nav class="nav-right">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'features' %}">Features</a>
      <a href="{% url 'services' %}">Services</a>
      <a href="{% url 'testimonials' %}">Testimonials</a>
      <a href="{% url 'contacts' %}">Contact</a>
    </nav>
    </header>
    <section id="banner">
      <div class="banner-text">
        <h1 id="siteTitle" class="floating">Style Well Hair Studio</h1>
        <p id="tagline">Style your hair in your way</p>
        <div id="authButtons" class="auth-buttons show">
          <a href="{% url 'register' %}">
            <button id="registerButton">Register</button>
          </a>
          <a href="{% url 'login' %}">
            <button id="loginButton">Login</button>
          </a>
        </div>
      </div>
    </section>
    <script>
      const defaultConfig = {
        site_title: "Style Well Hair Studio",
        tagline: "Style your hair in your way",
        register_button_text: "Register",
        login_button_text: "Login",
        background_color: "rgb(93, 206, 234)",
        text_color: "#f5f5f5",
        button_border_color: "#f5f5f5",
        auth_button_bg: "#008B8B",
        auth_button_hover: "#006666",
        font_family: "Poppins",
        font_size: 16,
      };

      async function onConfigChange(config) {
        const baseSize = config.font_size || defaultConfig.font_size;
        const customFont = config.font_family || defaultConfig.font_family;
        const baseFontStack = "Arial, sans-serif";
        const scriptFont = "'Kaushan Script', cursive";

        const banner = document.getElementById("banner");
        const bgColor =
          config.background_color || defaultConfig.background_color;
        banner.style.background = `linear-gradient(rgba(0,0,0,0.5), ${bgColor})`;

        const siteTitle = document.getElementById("siteTitle");
        siteTitle.textContent = config.site_title || defaultConfig.site_title;
        siteTitle.style.fontFamily = scriptFont;
        siteTitle.style.fontSize = `${baseSize * 3.125}px`;
        siteTitle.style.color = config.text_color || defaultConfig.text_color;

        const tagline = document.getElementById("tagline");
        tagline.textContent = config.tagline || defaultConfig.tagline;
        tagline.style.fontFamily = `${customFont}, ${baseFontStack}`;
        tagline.style.fontSize = `${baseSize * 1.875}px`;
        tagline.style.color = config.text_color || defaultConfig.text_color;

        const registerButton = document.getElementById("registerButton");
        registerButton.textContent =
          config.register_button_text || defaultConfig.register_button_text;
        registerButton.style.fontFamily = `${customFont}, ${baseFontStack}`;
        registerButton.style.fontSize = `${baseSize}px`;
        registerButton.style.backgroundColor =
          config.auth_button_bg || defaultConfig.auth_button_bg;
        registerButton.style.borderColor =
          config.button_border_color || defaultConfig.button_border_color;

        const loginButton = document.getElementById("loginButton");
        loginButton.textContent =
          config.login_button_text || defaultConfig.login_button_text;
        loginButton.style.fontFamily = `${customFont}, ${baseFontStack}`;
        loginButton.style.fontSize = `${baseSize}px`;
        loginButton.style.backgroundColor =
          config.auth_button_bg || defaultConfig.auth_button_bg;
        loginButton.style.borderColor =
          config.button_border_color || defaultConfig.button_border_color;

        const navLinks = document.querySelectorAll(".nav-right a");
        navLinks.forEach((link) => {
          link.style.fontFamily = `${customFont}, ${baseFontStack}`;
          link.style.fontSize = `${baseSize * 1.25}px`;
          link.style.color = config.text_color || defaultConfig.text_color;
        });
      }

      function mapToCapabilities(config) {
        return {
          recolorables: [
            {
              get: () =>
                config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              },
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              },
            },
            {
              get: () =>
                config.button_border_color || defaultConfig.button_border_color,
              set: (value) => {
                config.button_border_color = value;
                window.elementSdk.setConfig({ button_border_color: value });
              },
            },
            {
              get: () => config.auth_button_bg || defaultConfig.auth_button_bg,
              set: (value) => {
                config.auth_button_bg = value;
                window.elementSdk.setConfig({ auth_button_bg: value });
              },
            },
            {
              get: () =>
                config.auth_button_hover || defaultConfig.auth_button_hover,
              set: (value) => {
                config.auth_button_hover = value;
                window.elementSdk.setConfig({ auth_button_hover: value });
              },
            },
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => {
              config.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            },
          },
          fontSizeable: {
            get: () => config.font_size || defaultConfig.font_size,
            set: (value) => {
              config.font_size = value;
              window.elementSdk.setConfig({ font_size: value });
            },
          },
        };
      }

      function mapToEditPanelValues(config) {
        return new Map([
          ["site_title", config.site_title || defaultConfig.site_title],
          ["tagline", config.tagline || defaultConfig.tagline],
          [
            "register_button_text",
            config.register_button_text || defaultConfig.register_button_text,
          ],
          [
            "login_button_text",
            config.login_button_text || defaultConfig.login_button_text,
          ],
        ]);
      }

      if (window.elementSdk) {
        window.elementSdk.init({
          defaultConfig,
          onConfigChange,
          mapToCapabilities,
          mapToEditPanelValues,
        });
      }
    </script>
  </body>
</html>
