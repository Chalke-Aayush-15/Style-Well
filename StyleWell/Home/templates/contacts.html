<style>
     body {
    height: 100%;
    margin: 0;
    padding: 0;
}
    
/* Navbar positioning and styling */
.nav-right {
    position: fixed;
    top: 0;
    right: 0;
    z-index: 1000;
    padding: 20px;
    /* background: rgba(255, 255, 255, 0.1); */
    backdrop-filter: blur(10px);
    border-radius: 0 0 0 15px;
}
.nav-right a {
    color: white;
    text-decoration: none;
    margin-left: 30px;
    font-weight: 500;
    font-size: 22px;
    transition: all 0.3s ease;
    position: relative;
    color: #008B8B;
    transform: translateY(-2px);
}

.nav-right a:first-child {
    margin-left: 0;
}

/* Add a subtle underline effect on hover */
.nav-right a::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 0;
    height: 2px;
    background: #008B8B;
    transition: width 0.3s ease;
}

.nav-right a:hover::after {
    width: 100%;
}

.logout-btn {
    float: right;
    margin-left: auto;
    padding: 10px 18px;
    /* background-color: #cf711f; */
    color: red;
    border-radius: 8px;
    font-weight: bold;
    text-decoration: none;
    transition: background-color 0.3s ease;
    margin-bottom: 20px;
}



</style>
