<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style Well Hair Studio - Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        font-family: "Poppins", sans-serif;
      }

      body {
        width: 100%;
        /* Theme: Dark blue gradient background */
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(93, 206, 234, 0.4)),
          url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><rect fill="%23051636" width="1920" height="1080"/></svg>');
        background-position: center;
        background-size: cover;
        background-attachment: fixed;
        
        /* Layout: No scroll on body, flex column to center content */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh; /* Forces fit to viewport */
        overflow: hidden; /* Prevents global scroll */
        position: relative;
      }

      /* Navigation styling - Fixed Top Right */
      .nav-right {
        position: absolute;
        top: 20px;
        right: 30px;
        z-index: 1000;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(8px);
        padding: 10px 25px;
        border-radius: 30px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        text-align: right;
        display: flex;
        gap: 20px;
      }

      .nav-right a {
        color: whitesmoke;
        text-decoration: none;
        font-weight: 500;
        font-size: 14px;
        transition: all 0.3s ease;
        position: relative;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .nav-right a::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 2px;
        background: #87ceeb;
        transition: width 0.3s ease;
      }

      .nav-right a:hover::after {
        width: 100%;
      }

      .nav-right a:hover {
        color: #5dcee6;
      }

      /* Form container */
      .form-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        /* Tightened padding to fit screen better */
        padding: 30px 40px; 
        width: 100%;
        max-width: 400px; /* Adjusted width for better proportions */
        
        /* Centering & Sizing logic */
        margin: 0;
        max-height: 90vh; /* Ensure form never exceeds viewport height */
        overflow-y: auto; /* Scroll inside form ONLY on very small screens */
        
        border: 2px solid rgba(135, 206, 235, 0.3);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        
        /* Custom scrollbar */
        scrollbar-width: thin;
        scrollbar-color: rgba(135, 206, 235, 0.5) transparent;
      }

      .form-container::-webkit-scrollbar {
        width: 6px;
      }
      .form-container::-webkit-scrollbar-thumb {
        background-color: rgba(135, 206, 235, 0.3);
        border-radius: 10px;
      }

      .form-container h2 {
        font-family: "Kaushan Script", cursive;
        color: whitesmoke;
        font-size: 38px;
        text-align: center;
        margin-bottom: 5px;
        text-shadow: 2px 2px 10px rgba(135, 206, 235, 0.5);
      }

      .form-subtitle {
        text-align: center;
        color: #87ceeb;
        font-size: 13px;
        margin-bottom: 20px; /* Reduced margin */
        font-style: italic;
        opacity: 0.9;
      }

      /* Form styling */
      form {
        width: 100%;
      }

      .form-group {
        margin-bottom: 14px; /* Reduced vertical spacing */
        position: relative;
      }

      label {
        color: #bde0fe;
        font-weight: 500;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        display: block;
        margin-bottom: 4px;
      }

      input[type="password"],
      input[type="email"] {
        width: 100%;
        padding: 10px 14px; /* Tighter input padding */
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid rgba(135, 206, 235, 0.3);
        border-radius: 10px;
        color: whitesmoke;
        font-size: 14px;
        font-family: "Poppins", sans-serif;
        transition: all 0.3s ease;
      }

      input[type="password"]:focus,
      input[type="email"]:focus {
        outline: none;
        border-color: #87ceeb;
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 0 4px rgba(135, 206, 235, 0.2);
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      /* Password container */
      .password-container {
        position: relative;
      }

      .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #87ceeb;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 16px;
      }

      .password-toggle:hover {
        color: #5dcee6;
      }

      /* Error state */
      .form-group.error input {
        border-color: #ff6b6b !important;
        background: rgba(255, 107, 107, 0.15) !important;
      }

      .form-group.success input {
        border-color: #2ed573 !important;
      }

      .error-message {
        color: #ff6b6b;
        font-size: 11px;
        margin-top: 4px;
        display: none;
        font-weight: 500;
      }

      .form-group.error .error-message {
        display: block;
      }

      .success-icon,
      .error-icon {
        position: absolute;
        right: 45px;
        top: 38px; /* Aligned with input */
        transform: translateY(-50%);
        display: none;
        font-size: 14px;
      }

      .form-group.success .success-icon {
        display: block;
        color: #2ed573;
      }

      .form-group.error .error-icon {
        display: block;
        color: #ff6b6b;
      }

      /* Forgot password link */
      .forgot-password {
        text-align: right;
        margin-top: -8px;
        margin-bottom: 14px;
      }

      .forgot-password a {
        color: #87ceeb;
        text-decoration: none;
        font-size: 12px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .forgot-password a:hover {
        color: #5dcee6;
      }

      /* Checkbox styling */
      .checkbox-group {
        display: flex;
        align-items: center;
        margin-bottom: 16px;
        gap: 8px;
      }

      .checkbox-group input[type="checkbox"] {
        width: 16px;
        height: 16px;
        cursor: pointer;
        accent-color: #5dcee6;
        flex-shrink: 0;
      }

      .checkbox-group label {
        color: whitesmoke;
        font-size: 12px;
        text-transform: none;
        letter-spacing: normal;
        font-weight: 400;
        cursor: pointer;
      }

      /* Submit button */
      button[type="submit"] {
        width: 100%;
        padding: 12px; /* Tighter padding */
        background: linear-gradient(135deg, #5dcee6, #008b8b);
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 5px;
      }

      button[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(93, 206, 234, 0.5);
        background: linear-gradient(135deg, #6ed9f0, #009999);
      }

      button[type="submit"]:active {
        transform: translateY(0);
      }

      /* Additional links */
      .additional-links {
        text-align: center;
        margin-top: 16px;
        padding-top: 16px;
        border-top: 1px solid rgba(135, 206, 235, 0.2);
      }

      .additional-links p {
        color: whitesmoke;
        font-size: 12px;
      }

      .additional-links a {
        color: #87ceeb;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .additional-links a:hover {
        color: #5dcee6;
        text-shadow: 0 0 10px rgba(135, 206, 235, 0.5);
      }

      /* Social login buttons */
      .social-login {
        margin-top: 16px;
        display: flex;
        gap: 10px;
      }

      .social-btn {
        flex: 1;
        padding: 10px;
        border: 1px solid rgba(135, 206, 235, 0.3);
        background: rgba(255, 255, 255, 0.1);
        color: whitesmoke;
        border-radius: 8px;
        font-size: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }

      .social-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: #87ceeb;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(135, 206, 235, 0.3);
      }

      .social-btn i {
        font-size: 14px;
      }

      /* Success message */
      .success-message {
        background: rgba(46, 213, 115, 0.2);
        border: 1px solid #2ed573;
        color: #2ed573;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 15px;
        text-align: center;
        font-weight: 600;
        font-size: 12px;
        display: none;
      }

      .success-message.show {
        display: block;
        animation: slideIn 0.4s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .nav-right {
          top: 10px;
          right: 10px;
          padding: 8px 15px;
          gap: 10px;
          width: auto;
        }

        .nav-right a {
          font-size: 11px;
          margin: 0;
        }

        .form-container {
          margin: 0;
          padding: 25px 20px;
          height: auto;
          max-height: 85vh;
        }

        .social-login {
          flex-direction: column;
        }
        
        /* Hide less important nav items on mobile */
        .nav-right a:nth-child(3),
        .nav-right a:nth-child(4) {
            display: none;
        }
      }

      /* Loading animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form-container {
        animation: fadeIn 0.6s ease-out;
      }
    </style>
  </head>
  <body>
    <!-- Navigation moved to absolute top right -->
    <nav class="nav-right">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'features' %}">Features</a>
      <a href="{% url 'services' %}">Services</a>
      <a href="{% url 'testimonials' %}">Testimonials</a>
      <a href="{% url 'contacts' %}">Contact</a>
    </nav>

    <div class="form-container" >
      <h2>Login</h2>
      <p class="form-subtitle">Welcome back to Style Well</p>
      
      {% if messages %}
        {% for message in messages %}
          <div class="error-message" style="display:block;">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <form method="POST" id="loginForm" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group" id="email-group">
          <label for="email">Email Address:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="your.email@example.com"
            required
          />
          <i class="fas fa-check-circle success-icon"></i>
          <i class="fas fa-exclamation-circle error-icon"></i>
          <span class="error-message" id="email-error"
            >Please enter a valid email address</span
          >
        </div>

        <div class="form-group" id="password-group">
          <label for="password">Password:</label>
          <div class="password-container">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password"
              required
            />
            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
          </div>
          <i class="fas fa-check-circle success-icon"></i>
          <i class="fas fa-exclamation-circle error-icon"></i>
          <span class="error-message" id="password-error"
            >Password is required</span
          >
        </div>

        <div class="forgot-password">
          <a href="#forgot">Forgot Password?</a>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Remember me on this device</label>
        </div>

        <button type="submit">Login</button>
      </form>

      <div class="additional-links">
        <p>Don't have an account? <a href="#register">Register here</a></p>
      </div>

      <div class="social-login">
        <button class="social-btn" onclick="GooglePage()">
          <i class="fab fa-google"></i> Google
        </button>
        <button class="social-btn" onclick="FacebookPage()">
          <i class="fab fa-facebook-f"></i> Facebook
        </button>
      </div>
    </div>

    <script>
      // Password toggle functionality
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");

      togglePassword.addEventListener("click", () => {
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);
        togglePassword.classList.toggle("fa-eye");
        togglePassword.classList.toggle("fa-eye-slash");
      });

      // Real-time validation
      const emailInput = document.getElementById("email");

      emailInput.addEventListener("blur", validateEmail);
      passwordInput.addEventListener("blur", validatePassword);

      function validateEmail() {
        const email = emailInput.value.trim();
        const group = document.getElementById("email-group");
        const error = document.getElementById("email-error");
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailPattern.test(email)) {
          group.classList.add("error");
          group.classList.remove("success");
          error.textContent = "Please enter a valid email address";
          return false;
        } else {
          group.classList.remove("error");
          group.classList.add("success");
          return true;
        }
      }

      function validatePassword() {
        const password = passwordInput.value;
        const group = document.getElementById("password-group");

        if (password.length === 0) {
          group.classList.add("error");
          group.classList.remove("success");
          return false;
        } else {
          group.classList.remove("error");
          group.classList.add("success");
          return true;
        }
      }

      // Social login functions
      function GooglePage() {
        window.open(
          "https://accounts.google.com/signin",
          "_blank",
          "noopener,noreferrer"
        );
      }

      function FacebookPage() {
        window.open(
          "https://www.facebook.com/login/",
          "_blank",
          "noopener,noreferrer"
        );
      }
    </script>
  </body>
</html>
